

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Face Mask Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin-top: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #00b4d8, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      position: relative;
      padding-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.02);
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      display: block;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.01);
    }

    .status-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4CAF50;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .video-container {
        width: 95%;
      }
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0.3;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI-Powered Face Mask Detection</h1>
    <div class="video-container">
      <img src="{{ url_for('video_feed') }}" alt="Live Feed">
      <div class="status-bar">
        <div class="status-indicator">
          <div class="indicator"></div>
          <span>AI Detection Active</span>
        </div>
        <span>Real-time Analysis</span>
      </div>
    </div>
  </div>
  <div class="watermark">
    Powered by Python-Flask | made by Nouman Ahmad
  </div>
</body>
</html>
